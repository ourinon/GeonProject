<!DOCTYPE html>
<html lang="ko">

<head>

    <link rel="stylesheet" href="/mmbs/review.css">

<body>
    <div class="navi_depth2">
        <ul class="navi">
            <li class="home">홈</li>

        <form name="reviewFrm" id="reviewFrm" action="/pc/dispaly/review" method="get">

            <input type="hidden" name="PHOTO_ONLY" id="PHOTO_ONLY" value="">
            <div class="review_tit">
                <p class="title">

                <select class="select_default" id="SEARCH_ORDER" name="SEARCH_ORDER">
                    <option value="0">최신등록순</option>
                    <option value="1">좋아요순</option>
                    <option value="2">별점높은순</option>

                </select>
            </div>
        </form>
        <div class="review">
            <ul>
                <li>
                    <div class="thumbanil" style="cursor: pointer;" onclick="product(0,'000000000005030863')">
                        <img src="" alt=""> <!--상품 이미지와 이름-->
                    </div>
                    <div class="review_cont">
                        <div class="point_wrap">
                            <p class="caption">
                                <a href="">상품 이름</a>
                            </p>
                            <div class="writer">
                                <ul>
                                    <li class="user_id">hhhsss51</li>
                                    <li class="date">2023-00-00</li>
                                </ul>
                            </div>
                        </div>
                        <div class="review_txt">
                            <div class="star_wrapper">
                                <ul>
                                    <li class="total">
                                        <span class="tit">총점</span>
                                        <span class="star-rating">
                                            <span style="width: 100%;"></span>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="tit">기능</span>
                                        <span class="star-rating">
                                            <span style="width:100%;"></span>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="tit">디자인</span>
                                        <span class="star-rating">
                                            <span style="width:100%;"></span>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="tit">가격</span>
                                        <span class="star-rating">
                                            <span style="width:100%;"></span>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="tit">만족도</span>
                                        <span class="star-rating">
                                            <span style="width:100%;"></span>
                                        </span>
                                    </li>
                                </ul>
                                <p class="txt"> </p>
                                <div class="review_text">
                                    <br>
                                    <p class="word">작성자가 적을 내용</p>
                                    <br>
                                    <br>
                                    <img src="" width="3024" height="4032" class="photo">

                                    <br>
                                    <br>

                                <p></p>
                            </div>
