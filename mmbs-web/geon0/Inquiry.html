<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/geon0/Inquiry.css">
    <title>Document</title>
</head>

<body>
    <div class="navi_depth2">
        <ul class="navi">
            <li class="home">l홈</li>
            <li>마이페이지</li>
            <li class="is_active">1:1 문의</li>
        </ul>
    </div>
    <div id="container">
        <div class="content">
            <h2 class="mypage_txt">마이페이지</h2>
            <p class="sub_title">1:1 문의</p>
            <form name="searchFrm" id="searchFrm">
                <input type="hidden" name="cPage" value="1">
                <div class="point_info_box_white product_qna">
                    <div class="inner">
                        <!-- order_input -->
                        <ul class="select_period_chk">
                            <li>
                                <input type="radio" name="period_chk" id="period_all" value="0"
                                    onclick="$('#MEM_ADV_REG_DT_BEGIN').val('');$('#MEM_ADV_REG_DT_END').val('');">
                                <label for="period_all">전체</label>
                            </li>
                            <li>
                                <input type="radio" name="period_chk" value="1" checked="" id="period_01"
                                    onclick="fnDateSet('MEM_ADV_REG_DT_END', 'MEM_ADV_REG_DT_BEGIN', 0, 0, 0, 0, -1, 0,  '-');">
                                <label for="period_01">1개월</label>
                            </li>
                            <li>
                                <input type="radio" name="period_chk" value="2" id="period_02"
                                    onclick="fnDateSet('MEM_ADV_REG_DT_END', 'MEM_ADV_REG_DT_BEGIN', 0, 0, 0, 0, -2, 0,  '-');">
                                <label for="period_02">2개월</label>
                            </li>
                            <li>
                                <input type="radio" name="period_chk" value="3" id="period_06"
                                    onclick="fnDateSet('MEM_ADV_REG_DT_END', 'MEM_ADV_REG_DT_BEGIN', 0, 0, 0, 0, -6, 0,  '-');">
                                <label for="period_06">6개월</label>
                            </li>
                            <li>
                                <input type="radio" name="period_chk" value="4" id="period_12"
                                    onclick="fnDateSet('MEM_ADV_REG_DT_END', 'MEM_ADV_REG_DT_BEGIN', 0, 0, 0, -1, 0, 0,  '-');">
                                <label for="period_12">1년</label>
                            </li>
                        </ul>
                        <div class="calendar_view">
                            <div>
                                <input type="text" name="MEM_ADV_REG_DT_BEGIN" id="MEM_ADV_REG_DT_BEGIN"
                                    value="2022-12-24" readonly="readonly">
                                <button type="text" class="datepickr_begin flatpickr-input" onclick="return false;"
                                    readonly="readonly"><img src="/mmbs/order_calendar_ico.png"
                                        alt="달력"></button>
                            </div>
                            <span>~</span>
                            <div>
                                <input type="text" name="MEM_ADV_REG_DT_END" id="MEM_ADV_REG_DT_END" value="2023-01-24"
                                    readonly="readonly">
                                <button type="text" class="datepickr_end flatpickr-input" onclick="return false;"
                                    readonly="readonly"><img src="/mmbs/order_calendar_ico.png" alt="달력"></button>
                            </div>
                        </div>
                        <select name="MEM_ADV_RPL_YN" id="MEM_ADV_RPL_YN">
                            <option value="">답변상태</option>
                            <option value="Y">답변완료</option>
                            <option value="N">문의접수</option>
                        </select>
                        <button type="button"
                            onclick="xSubmit($('#searchFrm'), {url: '/pc/mypage/inquiry/list', method: 'GET'});">조회하기</button>
                    </div>
                </div>
            </form>
            <p class="btn_top_area mt20">
                <a href="javascript:;"
                    onclick="xSubmit($('#searchFrm'), {url: '/mmbs/Inquiry2', method: 'GET'});"
                    class="btn	btn_gray_line">1:1문의 작성</a>
            </p>
            <div class="tbl_list_01">
                <!-- 180327 수정시작 -->
                <table>
                    <caption>1:1문의 리스트</caption>
                    <colgroup>
                        <col style="width:7%">
                        <col style="width:20%">
                        <col>
                        <col style="width:10%">
                        <col style="width:10%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">NO</th>
                            <th scope="col">유형</th>
                            <th scope="col">내용</th>
                            <th scope="col">상태</th>
                            <th scope="col">작성일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5">
                                문의하신 내역이 없습니다.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <a class="nav prev" href="javascript:;">
                    <i><em>이전 페이지</em></i>
                </a> <a href="javascript:;" class="on">1</a>
                <a class="nav next" href="javascript:;">
                    <i><em>다음 페이지</em></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
